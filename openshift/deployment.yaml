apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v2
  labels:
    app: details
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: details
      version: v2
  template:
    metadata:
      labels:
        app: details
        version: v2
    spec:
      containers:
        - name: details-nodejs
          image: de.icr.io/kmddk/bookinfo-details-v2:1 
          ports:
            - containerPort: 3000
          env:
            - name: LOG_LEVEL
              value: "debug"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - cat
                - /app/healthy
            initialDelaySeconds: 5
            periodSeconds: 5
